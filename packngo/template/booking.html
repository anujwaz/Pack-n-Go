<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
    font-family: 'Arial', sans-serif;
    color: #333333; /* Dark gray text for readability */
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* justify-content: center; */
    min-height: 100vh;  
}

.container {
    background-color: #ffffff; /* White background for the form */
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
    margin-top: 5%; /* Adjust the top margin to center the content */
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    color: #6a6a6a; /* Medium gray for the header */
    padding-top: 150px;
}

.form-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: #6a6a6a; /* Medium gray for labels */
}

input, select {
    padding: 0.75rem;
    border: 1px solid #dcdcdc; /* Light gray border */
    border-radius: 8px;
    background-color: #fafafa; /* Very light gray background for inputs */
    color: #333333; /* Dark gray text */
    font-size: 1rem;
    outline: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

input:focus, select:focus {
    background-color: #ffffff; /* White background on focus */
    border-color: #b0a8a0; /* Slightly darker gray border on focus */
}

button {
    padding: 0.75rem 1.5rem;
    background-color: #b0a8a0; /* Soft beige color for button */
    color: #ffffff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #9a8b82; /* Slightly darker shade on hover */
    transform: scale(1.05);
}

/* Header styling */
header {
    width: 98%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

.logo a {
    text-decoration: none;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 1.5rem;
    font-weight: bold;
    color: #03a9f4; /* Light blue */
}

nav ul {
    display: flex;
    list-style-type: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333333;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #03a9f4; /* Light blue on hover */
}


    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#">PacknGo</a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="/logout">Logout</a></li>
                <li><a href="/book">Booking</a></li>
                <li><a href="/read_book">Show Booking Data</a></li>
                <li><a href="/order_history">Order History</a></li>
                {% else %}
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <h1 align="center">Booking</h1>
    <table align="center" border="2">
      <form method="POST">
        {% csrf_token %}

        <tr>
            <th>Name</th>
            <td><input type="text" name="name" ></td>
        </tr>


        
        
        <tr>

            <th>Quantity</th>
            <td><select name="quantity" id="">
                <option value="0-20">0-20 kg</option>
                <option value="20-40">20-40 kg</option>
                <option value="40-60">40-60 kg</option>
            </select></td>
        </tr>

   

        <tr>

            <th>pickup address</th>
            <td><input type="text" name="pickup_loc" ></td>
        </tr>

        <tr>
            <th>drop address</th>
            <td><input type="text" name="drop_loc"></td>
        </tr>

        

        <tr>
            <th>Phone number</th>
            <td><input type="number" name="phone_no" ></td>
        </tr>

       
        <tr>
             <th colspan="2" align="center"><button type="submit" value="submit">Get Estimated</button></th>
            
        </tr>



      </form>
    </table>
</body>
</html>
