    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Forgot Password</title>
            <style>
               /* Overall page styling */
body {
    background: linear-gradient(135deg, #e0f7fa, #ffffff); /* Light blue to beige gradient */
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Centering the form */
table {
    border-collapse: collapse;
    background: linear-gradient( #e0f7fa, #f5f5dc);
    padding: 2rem;
    border-radius: 12px; /* Rounded corners for the table */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
    width: 400px; /* Increased width */
    max-width: 90%; /* Responsive width */
    transition: transform 0.3s ease; /* Smooth transition for form */
}

/* Form input styling */
input[type="email"] {
    padding: 1rem;
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 8px; /* Rounded corners for input fields */
    width: 100%; /* Full width input */
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    margin-top: 1rem;
    margin-bottom: 1rem; /* Space below input fields */
    transition: border-color 0.3s ease; /* Smooth transition for border color */
}

input[type="email"]:focus {
    border-color: #03a9f4; /* Light blue border on focus */
    outline: none; /* Remove default outline */
}

/* Submit button styling */
input[type="submit"] {
    background-color: #ff7e5f; /* Light blue background */
    color: #ffffff; /* White text */
    padding: 1rem 5rem; /* Increased padding */
    border: none;
    border-radius: 8px; /* Rounded corners */
    cursor: pointer;
    font-size: 1.1rem; /* Slightly larger font */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background color and scaling */
}

input[type="submit"]:hover {
    background-color: #0288d1; /* Darker blue background on hover */
    transform: scale(1.05); /* Slightly increase button size */
}

/* Error message styling */
h3 {
    color: #d32f2f; /* Red color for error messages */
    text-align: center;
    margin-top: 20rem;
}


            </style>
        </head>

        <body>

            <table align="center" border="2">

                <form method="POST">
                    {% csrf_token %}
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" id=""></td>

                    </tr>

                    <tr>
                        <th colspan="2" align="center"><input type="submit" value="submit"></th>
                    </tr>
                </form>

            </table>

            <h3 align = "center">{{ error }}</h3>
            
        </body>
    </html>
